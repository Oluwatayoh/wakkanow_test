


<div class="login_container">
  <h1 class="title col-sm-2">User Management System</h1>
  <br>
      <div class="wrapper fancy_card">
    <form action="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h3>Login</h3>
      <div class="input-box">
        <input type="text" placeholder="Username" formControlName="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn" type="submit">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a routerLink="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
